    function suma(a,b){
        document.write(a + " + " + b + " = " + (a + b));
    }  
    
    function roznica(a,b){
        document.write(a + " - " + b + " = " + (a - b));
    }
    
    function mnozenie(a,b){
        document.write(a + " * " + b + " = " + (a * b));
    }
       
    function dzielenie(a,b){
        document.write(a + " / " + b + " = " + (a / b));
    }
