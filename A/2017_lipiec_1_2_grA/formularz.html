    <form>
        <input type="text" id="zmienTekst">
    </form>
    <p id = "tekst">TEKST</p>
    <div id="czerwony" onclick="czerwony()">Czerwony</div>
    <div id="zielony" onclick="zielony()">Zielony</div>
    <div id="niebieski" onclick="niebieski()">Niebieski</div>
    <div id="wyczysc" onclick="wyczysc()">Wyczyść</div>
    <div onclick="zmien()">Zmień tekst</div>
    
    <script>
        
    var napis = document.getElementById('tekst');
    var zmienTekst = document.getElementById('zmienTekst');
        function wyczysc(){
            napis.style.color = 'black';
            zmienTekst.value = '';
        }
        
        function zmien(){
            if (zmienTekst.value != ""){
                napis.innerHTML = zmienTekst.value;
            }
        }
        function czerwony(){
            napis.style.color = 'red';
        }
        function zielony(){
            napis.style.color = 'green';
        }
        function niebieski(){
            napis.style.color = 'blue';
        }
       
    </script>
