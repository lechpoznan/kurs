<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tablice</title>
        <meta name="description" content="Interaktywny poradnik szybkiego startu dla Brackets.">
    <script>
        
        function odliczanie(){
        
        var teraz = new Date();
        //document.write(teraz);
        
        var dzien = teraz.getDate();
        
        var miesiac = teraz.getMonth() + 1;
        
        switch(miesiac){
        
            case 1: miesiac = "styczeń";
            break;
            case 2: miesiac = "luty";
            break;
            case 3: miesiac = "marzec";
            break;
            case 4: miesiac = "kwiecień";
            break;
            case 5: miesiac = "maj";
            break;
            case 6: miesiac = "czerwiec";
            break;
            case 7: miesiac = "lipiec";
            break;
            case 8: miesiac = "sierpień";
            break;
            case 9: miesiac = "wrzesień";
            break;
            case 10: miesiac = "październik";
            break;
            case 11: miesiac = "listopad";
            break;
            case 12: miesiac = "grudzień";
            break;
                
        }
        
        var rok = teraz.getFullYear();
        
        //czas
        
        var godzina = teraz.getHours();
        
        var minuty = teraz.getMinutes();
        
        if (minuty < 10){
            minuty = "0" + minuty;
        }
        
        var sekunda = teraz.getSeconds();
        
        if (sekunda < 10){
            sekunda = "0" + sekunda;
        }
        
        var dzientygodnia = teraz.getDay();
        
        switch(dzientygodnia){
            case 1: dzientygodnia = "poniedziałek";        
            case 2: dzientygodnia = "wtorek";        
            case 3: dzientygodnia = "środa";
                
            case 4: dzientygodnia = "czwartek";        
            case 5: dzientygodnia = "piątek";        
            case 6: dzientygodnia = "sobota";        
            case 0: dzientygodnia = "niedziela";    
        }
        
        document.getElementById("data").innerHTML = dzien + " "  + miesiac + " " + rok + " | " + godzina + ":" + minuty + ":" + sekunda + " | " + dzientygodnia;
        
        setTimeout("odliczanie()",1000);    
            
            
            
            
       /* document.write(dzien + " "  + miesiac + " " + rok + " | " + godzina + ":" + minuty + ":" + sekunda + " | " + dzientygodnia);*/
        
 
        }
    </script>
    </head>
    <body onload="odliczanie()">
       <div id = "data"></div>
    
    </body>
</html>
