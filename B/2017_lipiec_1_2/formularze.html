   <div id="zmienTekst" onclick="zmienTekst()">Zmień tekst</div> 
   <script>
   var pole = document.getElementById('pole');
   var nowyTekst = document.getElementById('zmienTekst').value;
   function czerwony(){
       tekst.style.color = 'red';
   } 
   function zielony(){
       tekst.style.color = 'green';
   }
   function niebieski(){
       tekst.style.color = 'blue';
   }
   function wyczysc(){
       tekst.style.color = 'black';
   }
   function zmienTekst(){
       if(pole.value != ""){
           tekst.innerHTML = pole.value;
       }
       
   }
